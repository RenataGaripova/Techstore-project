<div class="card h-100 mx-auto shadow" style="width: 13rem;">
    <img src="{{ product.get_coverage_photo.url }}" class="card-img-top img-fluid mt-4" alt="not found" style="max-height: 200px; object-fit: contain;">
    <div class="card-body">
      <a href="{% url 'products:product_details' product.slug %}" class="link-dark link-underline-light link-offset-2 mb-2">
        <p class="card-text">{{ product.name }}</p>
      </a>
    </div>
    <ul class="list-group list-group-flush border-white p-0">
      <li class="list-group-item border-white"><h5 class="card-title text-success">{{ product.price }} $</h5></li>
      <li class="list-group-item border-white"><p class="card-text">Rating: {{ product.product_rating }}</p></li>
    </ul>
    <div class="card-body">
      <form method="post" action="{% url 'carts:cart_add' product.slug %}">
        {% csrf_token %}
        <input type="hidden" id="quantity" name="quantity" value="1" readonly style="width: 40px; text-align: center; border: none; font-size: 16px;" />
        <button type="submit" class="btn btn-outline-primary w-100" >Add to Cart</a>
        <button type="submit" class="btn btn-outline-success w-100 mt-2">Add to Wishlist</a>
      </form>
    </div>
  </div>
