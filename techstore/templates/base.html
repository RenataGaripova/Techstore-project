{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% bootstrap_css %}
    <style>
      
    </style>
  </head>
  <body class="d-flex flex-column" style="min-height: 100vh; background-color: rgb(240,241,242);">
    {% include "includes/header.html" %}
      <main>
        <div class="container-fluid p-0 h-100">
          {% block content %}{% endblock %}
        </div>
      </main>
      {% include "includes/footer.html" %}
      <script src="{% static 'js/ajax/cart_add_handler.js' %}"></script>
      <script src="{% static 'js/ajax/cart_change_handler.js' %}"></script>
      <script src="{% static 'js/ajax/cart_remove_handler.js' %}"></script>
  </body>
</html>
